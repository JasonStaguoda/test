<!Doctype html>

<html>
	<head>
		<meta charset= "utf-8">
		<meta name= "robots" content= "all">
		<meta name= "keywords" content= "新时代,颂经典">
		<meta name= "description" content= "“中华优秀传统文化进社区”主题朗读比赛评选页面">
		<meta name= "author" content= "F">
		<!-- 移动端meta声明标签 -->
		<meta name= "format-detection" content= "telphone=no, email=no">
		<meta http-equiv= "Cache-Control" content= "no-transform">
		<meta name= "apple-touch-fullscreen" content= "yes">
		<meta name= "apple-mobile-web-app-capable" content= "yes">
		<meta name= "apple-mobile-web-app-status-bar-style" content= "black-translucent">
		<title>决赛评选</title>
		<script src="js/flexible.js"></script>
		<link rel= "shortcut icon" type= "image/x-icon" href= "">
		<link rel= "stylesheet" href= "css/readingContestSelection.css">
	</head>

	<body class="detailed">
		<!-- 图片 164*164 px -->
		<img class="public-avatar" src="images/public-avatar.jpg" alt="">
		<p class="public-ranking">NO.<span>01</span></p>
		<p class="public-name">张嘉译</p>
		<div class="public-box">
			<div class="detailed-public-box-module detailed-public-box-module-vot">
				<p><i></i>大众投票</p>
				<span>888</span>
			</div>
			<div class="detailed-public-box-module detailed-public-box-module-rak">
				<p><i></i>当前排名</p>
				<span>1</span>
			</div>
		</div>
		<button class="public-voice-btn" type="button"><i></i>Ta的声音</button>
		<button class="detailed-vote-btn" type="button">投票给Ta</button>

		<!-- 以下弹窗部分 -->
		<div class="detailed-popups detailed-popups-success" style="display: none;">
			<div class="detailed-popups-hloder"></div>
			<div class="detailed-popups-cont">
				<i></i>
				<p>投票成功，谢谢您的参与</p>
				<button class="detailed-popups-btn" type="button">确定</button>
			</div>
		</div>
		<div class="detailed-popups detailed-popups-failure" style="display: none;">
			<div class="detailed-popups-hloder"></div>
			<div class="detailed-popups-cont">
				<i></i>
				<p>已经给Ta投过票了，请明天再来吧</p>
				<button class="detailed-popups-btn" type="button">确定</button>
			</div>
		</div>
		<div class="detailed-popups detailed-popups-failure" style="display: none;">
			<div class="detailed-popups-hloder"></div>
			<div class="detailed-popups-cont">
				<i></i>
				<p>每天最多只能投5票哦，请明天再来吧</p>
				<button class="detailed-popups-btn" type="button">确定</button>
			</div>
		</div>
		<!-- END -->
		<script src="js/readingContestSelection.js"></script>
	</body>
</html>
