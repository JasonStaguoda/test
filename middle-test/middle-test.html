		<meta name= "format-detection" content= "telphone=no, email=no">
		<meta http-equiv= "Cache-Control" content= "no-transform">
		<meta name= "apple-touch-fullscreen" content= "yes">
		<meta name= "apple-mobile-web-app-capable" content= "yes">
		<meta name= "apple-mobile-web-app-status-bar-style" content= "black-translucent">
		<title>移动端单行文字垂直居中测试</title>
		<script src="flexible.js"></script>
		<link rel= "stylesheet" href= "middle-test.css">
	</head>

	<body>
		<div class="fs_rem">
			<p>字体为 rem 单位</p>
			<dl>
				<dt>line-height 居中方法</dt>
				<dd class="lh">测试</dd>
			</dl>
			<dl>
				<dt>上下padding 居中方法</dt>
				<dd class="pd">测试</dd>
			</dl>
			<dl>
				<dt>table-cell 居中方法</dt>
				<dd class="tc">测试</dd>
			</dl>
			<dl>
				<dt>button 居中方法</dt>
				<dd class="bt"><button type="button">测试</button></dd>
			</dl>
			<dl>
				<dt>flex 布局</dt>
				<dd class="fx">测试</dd>
			</dl>
			<dl>
				<dt>absolute tblr为0 给高度 margin:auto</dt>
				<dd class="ma_rem"><span>测试</span></dd>
			</dl>
			<dl class="transform_rem">
				<dt>缩小一半</dt>
				<dd><span>测试</span></dd>
			</dl>
		</div>

		<div class="fs_px">
			<p>字体为 px 单位</p>
			<dl>
				<dt>line-height 居中方法</dt>
				<dd class="lh">测试</dd>
			</dl>
			<dl>
				<dt>上下padding 居中方法</dt>
				<dd class="pd">测试</dd>
			</dl>
			<dl>
				<dt>table-cell 居中方法</dt>
				<dd class="tc">测试</dd>
			</dl>
			<dl>
				<dt>button 居中方法</dt>
				<dd class="bt"><button type="button">测试</button></dd>
			</dl>
			<dl>
				<dt>flex 布局</dt>
				<dd class="fx">测试</dd>
			</dl>
			<dl>
				<dt>absolute tblr为0 给高度 margin:auto</dt>
				<dd class="ma_px"><span>测试</span></dd>
			</dl>
			<dl class="transform_px">
				<dt>缩小一半</dt>
				<dd><span>测试</span></dd>
			</dl>
		</div>
	</body>
</html>
