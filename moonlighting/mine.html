		<div class="mine-user">
			<div class="mine-user-avatar"><img src="images/avatar.png" alt=""></div>
			<p id="mine-user-name" class="mine-user-name">读者888读者888读者888</p>
			<p class="mine-user-id">会员ID：<span>88888888</span></p>
		</div>
		<div class="mine-info">
			<div class="mine-info-property clearfix">
				<p>书币：<span>88</span></p>
				<p>书券：<span>888</span></p>
			</div>
			<ul class="mine-info-record clearfix">
				<li class="mine-info-record-yd"><a href="mine-record.html"><i></i><p>最近阅读</p></a></li>
				<li class="mine-info-record-cz"><a href="mine-recharge.html"><i></i><p>充值记录</p></a></li>

		<ul class="mine-list">
			<li class="mine-list-fl"><a href="mine-writer.html"><i></i><em></em>作家福利</a></li>

		</ul>
		<div id="mine-renamed" class="mine-renamed">
			<div class="mine-renamed-cont">
				<input id="mine-renamed-input" class="mine-renamed-input" type="text" placeholder="想了个超酷的名字" maxlength="20" required>
				<p id="mine-renamed-tips" class="mine-renamed-tips">请正确填写用户名</p>
				<div class="mine-renamed-btn">
					<button id="mine-renamed-close" type="button">取消</button><button id="mine-renamed-submit" type="submit">确定</button>
				</div>
			</div>
		</div>

		<script>
			window.onload = function() {
				openCloseNameLayer();
				submitName();
			}
			// 改名弹层
			n_open = document.getElementById("mine-user-name");
			n_layer = document.getElementById("mine-renamed");
			n_close = document.getElementById("mine-renamed-close");
			n_input = document.getElementById("mine-renamed-input");
			n_submit = document.getElementById("mine-renamed-submit");
			n_tips = document.getElementById("mine-renamed-tips");
			function openCloseNameLayer() {
				n_open.onclick = function() {
					openNameLayer();
				}
				n_close.onclick = function() {
					closeNameLayer();
				}
			}
			function submitName() {
				n_submit.onclick = function() {
					var value = n_input.value;
					if (value.replace(/\s+/g, "") === "") {
						n_tips.style.display = "block";
						return;
					}
					alert(value);
					closeNameLayer();
				}
			}
			function openNameLayer() {
				var ph = n_open.innerHTML;
				n_input.setAttribute("placeholder", ph);
				n_layer.style.display = "block";
				n_input.focus();
				document.body.style.overflow = "hidden";
			}
			function closeNameLayer() {
				n_input.value = "";
				n_tips.style.display = "";
				n_layer.style.display = "";
				document.body.style.overflow = "";
			}
		</script>
	</body>
