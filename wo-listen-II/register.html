<!Doctype html>

<html>
	<head>
		<meta charset= "utf-8">
		<meta name= "author" content= "F">
		<!-- 移动端meta声明 -->
		<meta name= "format-detection" content= "telphone=no, email=no">
		<meta http-equiv= "Cache-Control" content= "no-transform">
		<meta name= "apple-touch-fullscreen" content= "yes">
		<meta name= "apple-mobile-web-app-capable" content= "yes">
		<meta name= "apple-mobile-web-app-status-bar-style" content= "black-translucent">
		<title>沃听书-用户注册</title>
		<link rel= "shortcut icon" type= "image/x-icon" href= "">
		<script src="scripts/flexible.js"></script>
		<link rel= "stylesheet" href= "style/wo-listen.css">
	</head>

	<body>
		<div class="public_header bb_e8">
			<i id="header_back" class="public_header_back"></i>
			<!-- <a class="public_header_user" href="user.html"></a> -->
			<a class="public_header_sign" href="login.html">登录</a>
			<p>注册</p>
		</div>

		<form class="register container30 pt60" action="#" method="post">
			<div class="sign_account mb16">
				<input id="account_input" class="sign_input" type="text" placeholder="请设置用户名" maxlength="18" required>
				<i></i>
				<span class="sign_prompt">6~18个字符，可使用字母、数字，必须以字母开头</span>
			</div>
			<div class="sign_password mb16">
				<input id="password_input" class="sign_input" type="password" placeholder="请设置密码" maxlength="20" required>
				<i></i>
				<span class="sign_prompt">6~20个字符</span>
			</div>
			<div class="sign_safecode">
				<input id="safecode_input" class="sign_input" type="tel" placeholder="请设置安全码" maxlength="6" required>
				<i></i>
				<span class="sign_prompt">6位数字，用于找回密码，请慎重填写</span>
			</div>
			<!-- 删除 disabled 属性和 sign_button_forbidden 类名，提交按钮启用 -->
			<button id="register_button" class="sign_button mt68 sign_button_forbidden" type="submit" disabled="disabled">注册</button>
			<!-- 添加 sing_error_show 类名，显示失败提示 -->
			<p id="sing_error" class="sing_error">用户名已被注册！</p>
		</form>

		<script src="scripts/wo-listen.js"></script>
	</body>
</html>
