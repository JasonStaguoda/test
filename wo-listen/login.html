<!Doctype html>

<html>
	<head>
		<meta charset= "utf-8">
		<meta name= "author" content= "F">
		<!-- 移动端meta声明 -->
		<meta name= "format-detection" content= "telphone=no, email=no">
		<meta http-equiv= "Cache-Control" content= "no-transform">
		<meta name= "apple-touch-fullscreen" content= "yes">
		<meta name= "apple-mobile-web-app-capable" content= "yes">
		<meta name= "apple-mobile-web-app-status-bar-style" content= "black-translucent">
		<title>沃听书-用户登录</title>
		<link rel= "shortcut icon" type= "image/x-icon" href= "">
		<script src="scripts/flexible.js"></script>
		<link rel= "stylesheet" href= "style/wo-listen.css">
	</head>

	<body>
		<div class="public_header bb_e8">
			<i id="header_back" class="public_header_back"></i>
			<!-- <a class="public_header_user" href="user.html"></a> -->
			<a class="public_header_sign" href="register.html">注册</a>
			<p>登录</p>
		</div>

		<form class="login container30 pt60" action="#" method="post">
			<div class="sign_account mb30">
				<input id="account_input" class="sign_input" type="text" placeholder="请输入手机号/用户名" maxlength="18">
				<i></i>
			</div>
			<div class="sign_password">
				<input id="password_input" class="sign_input" type="password" placeholder="请输入密码" maxlength="20">
				<i></i>
			</div>
			<div class="login_forget_password clearfix"><a href="#">忘记密码</a></div>
			<!-- 删除 disabled 属性和 sign_button_forbidden 类名，提交按钮启用 -->
			<button id="sign_button" class="sign_button mt68 sign_button_forbidden" type="submit" disabled="disabled">登录</button>
			<!-- 添加 sing_error_show 类名，显示失败提示 -->
			<p class="sing_error">帐号或密码错误！</p>
		</form>

		<script src="scripts/wo-listen.js"></script>
	</body>
</html>
