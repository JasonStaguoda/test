<!Doctype html>

<html>
	<head>
		<meta charset= "utf-8">
		<meta name= "author" content= "F">
		<!-- 移动端meta声明 -->
		<meta name= "format-detection" content= "telphone=no, email=no">
		<meta http-equiv= "Cache-Control" content= "no-transform">
		<meta name= "apple-touch-fullscreen" content= "yes">
		<meta name= "apple-mobile-web-app-capable" content= "yes">
		<meta name= "apple-mobile-web-app-status-bar-style" content= "black-translucent">
		<title>沃听书-正在播放</title>
		<link rel= "shortcut icon" type= "image/x-icon" href= "">
		<script src="scripts/flexible.js"></script>
		<link rel= "stylesheet" href= "style/wo-listen.css">
		<style>
			body {
				background-color: #fafbfc;
			}
		</style>
	</head>

	<body>
		<div class="public_header">
			<i id="header_back" class="public_header_back"></i>
			<!-- 添加 header_danmu_close 类名关闭弹幕 -->
			<i id="danmu_button" class="public_header_danmu"></i>
			<a class="public_header_user" href="user.html"></a>
			<p>长生界</p>
			<div class="public_header_subtitle">
				第<span>001</span>集&nbsp;<em>长生界</em>
			</div>
		</div>

		<!-- 添加 danmu_cont_close 类名关闭弹幕 -->
		<ul id="danmu_cont" class="danmu_cont">
			<!-- margin 控制弹幕的位置 -->
			<li style="margin: 1rem 0 0 4rem;" class="danmu_cont_item">主播声音很像周星驰</li>
			<li style="margin: 3rem 0 0 0;" class="danmu_cont_item">主播声音很像周星驰</li>
			<li style="margin: 5rem 0 0 -1rem;" class="danmu_cont_item">主播声音很像周星驰</li>
		</ul>

		<div class="play">
			<div id="play_cd" class="play_cd">
				<!-- 图片 370*370 px -->
				<!-- 添加 play_cd_rotate 类名，使封面旋转 -->
				<img id="play_cd_img" class="play_cd_img play_cd_rotate" src="images/book_img_holder4.jpg" alt="封面">
			</div>
			<div id="play_controls" class="play_controls">
				<div class="play_controls_progress">
					<div class="play_controls_progress_bar">
						<!-- 控制进度，两值相等，5.6rem为满 -->
						<em style="width: 3rem;"></em>
						<i style="margin-left: 3rem;"></i>
					</div>
					<div class="play_controls_progress_time clearfix">
						<p class="play_controls_progress_time_now">10:16</p><p class="play_controls_progress_time_altogether">22:58</p>
					</div>
				</div>
				<div class="play_controls_operating clearfix">
					<!-- 上一曲 -->
					<button class="play_controls_operating_prev" type="button"><i></i></button>
					<!-- 下一曲 -->
					<button class="play_controls_operating_next" type="button"><i></i></button>
					<!-- 开始暂停 -->
					<!-- 添加 play_controls_operating_pause 类名为开始 -->
					<button id="play_start_pause_button" class="play_controls_operating_start play_controls_operating_pause" type="button"><i></i></button>
				</div>
				<div class="play_controls_other clearfix">
					<!-- 目录按钮 -->
					<i id="book_content" class="book_content"></i>
					<!-- 发送弹幕按钮 -->
					<i id="send_danmu" class="send_danmu"></i>
				</div>
			</div>
		</div>

		<!-- 添加 play_popup_show 类名显示弹出底层 -->
		<div id="play_popup" class="play_popup">
			<div id="play_popup_closeholder" class="close_holder"></div>
			<!-- 添加 play_popup_list_show 类名显示目录 -->
			<div id="play_popup_list" class="play_popup_list">
				<div class="module_tit">
					<i id="play_popup_list_close" class="module_tit_close"></i>播放列表&nbsp;&nbsp;<p class="module_tit_remarks">(共<span>100</span>集)</p>
				</div>
				<ul class="details_content">
					<li class="details_content_item bb_f2">
						<a href="#"><i></i>第<span>001</span>集&nbsp;&nbsp;<span>零零幺</span></a>
					</li>
					<li class="details_content_item bb_f2">
						<a href="#"><i></i>第<span>001</span>集&nbsp;&nbsp;<span>零零幺</span></a>
					</li>
					<li class="details_content_item bb_f2">
						<a href="#"><i></i>第<span>001</span>集&nbsp;&nbsp;<span>零零幺</span></a>
					</li>
					<li class="details_content_item bb_f2">
						<a href="#"><i></i>第<span>001</span>集&nbsp;&nbsp;<span>零零幺</span></a>
					</li>
					<li class="details_content_item bb_f2">
						<a href="#"><i></i>第<span>001</span>集&nbsp;&nbsp;<span>零零幺</span></a>
					</li>
					<li class="details_content_item bb_f2">
						<a href="#"><i></i>第<span>001</span>集&nbsp;&nbsp;<span>零零幺</span></a>
					</li>
					<li class="details_content_item bb_f2">
						<a href="#"><i></i>第<span>001</span>集&nbsp;&nbsp;<span>零零幺</span></a>
					</li>
					<li class="details_content_item bb_f2">
						<a href="#"><i></i>第<span>001</span>集&nbsp;&nbsp;<span>零零幺</span></a>
					</li>
					<li class="details_content_item bb_f2">
						<a href="#"><i></i>第<span>001</span>集&nbsp;&nbsp;<span>零零幺</span></a>
					</li>
					<li class="details_content_item bb_f2">
						<a href="#"><i></i>第<span>001</span>集&nbsp;&nbsp;<span>零零幺</span></a>
					</li>
				</ul>
			</div>
			<!-- 添加 play_popup_send_show 类名显示目录 -->
			<div id="play_popup_send" class="play_popup_send">
				<p class="play_popup_send_tit"><i id="play_popup_send_close" class="module_tit_close"></i>发弹幕</p>
				<input class="play_popup_send_input bb_f2" type="text" placeholder="请输入内容...（限50个字符以内）" required maxlength="50">
				<button id="play_popup_submit" class="play_popup_submit" type="button">发送</button>
			</div>
		</div>
		<script src="scripts/wo-listen.js"></script>
	</body>
</html>
